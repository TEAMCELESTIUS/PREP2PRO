<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Video Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="video-container">
            <div id="video-preview">
                <div id="drop-zone">
                    <p>Drop video files here or</p>
                    <button id="import-btn">Import Video</button>
                </div>
                <div class="video-wrapper">
                    <video id="main-video"></video>
                </div>
            </div>
            <div class="video-controls">
                <div class="controls-left">
                    <button id="play-pause" class="control-btn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span class="time-separator">/</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div class="controls-right">
                    <button id="volume-btn" class="control-btn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <div class="volume-slider">
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button id="fullscreen" class="control-btn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                        </svg>
                    </button>
                    <button id="remove-video" class="control-btn" title="Remove video">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="timeline-container">
            <!-- Timeline will be added later -->
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
